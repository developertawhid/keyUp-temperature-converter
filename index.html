<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter - Khalid Sifulla - Codecamp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="temperature">
            <h1>Temperature Converter</h1>
            <div class="tempImage">
                <img src="https://images.unsplash.com/photo-1591644214288-f7758cea7d5f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1189&q=80" alt="Wether images">
            </div>
            <div class="wrapper">
                <div class="inputBox">
                    <input placeholder="Celsius" type="text" id="celsius">
                    <span>°C</span>
                </div>
                <div class="inputBox">
                    <input placeholder="Fahrenheit" type="text" id="fahrenheit">
                    <span>°F</span>
                </div>
                <div class="inputBox">
                    <input placeholder="Kelvin" type="text" id="kelvin">
                    <span>K</span>
                </div>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
